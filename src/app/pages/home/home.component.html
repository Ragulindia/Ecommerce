<div class="container mt-5">
    <div class="row">
      <!-- Use *ngFor to loop through clothingItems array -->
      <div class="col-12 col-sm-6 col-md-3 mb-4" *ngFor="let item of clothingItems">
        <div class="card">
          <img [src]="item.imageUrl" class="card-img-top" [alt]="item.name">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
  
            <!-- Discounted Price -->
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted text-decoration-line-through">${{ item.originalPrice }}</span>
              <span class="text-danger">${{ item.discountedPrice }}</span>
            </div>
  
            <!-- Rating -->
            <div class="d-flex justify-content-start mb-2">
              <span class="text-warning">
                <!-- Display the rating as stars -->
                <ng-container *ngFor="let star of [].constructor(item.rating); let i = index">
                  &#9733;
                </ng-container>
                <ng-container *ngFor="let star of [].constructor(5 - item.rating); let i = index">
                  &#9734;
                </ng-container>
              </span>
            </div>
  
            <!-- Buttons for View More and Shop Now -->
            <a href="#" class="btn btn-link p-0 text-decoration-none">View More</a>
            <button class="btn btn-primary btn-block ms-4">Shop This</button>
          </div>
        </div>
      </div>
    </div>
  </div>
